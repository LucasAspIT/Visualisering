<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Grid Layout With Image Span</title>
</head>
<body>
    <main class="grid">
        <div>
            <div class="bg1">
                <h2>16 <span>| 24</span></h2>
                <p>Goals Completed</p>
            </div>
        </div>
        <div>
            <div class="bg1">
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                <p>Respiration</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2><i class="fas fa-running"></i></h2>
                <p>Kilometers</p>
            </div>
        </div>
        <div>
            <div class="bg1">
                <h2>26 &deg;</h2>
                <p>Temperature</p>
            </div>
        </div>
        <div>
            <div class="bg1">
                <h2><i class="fas fa-bed"></i></h2>
                <p>Sleep Keep</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2>98 <span>bpm</span></h2>
                <p>Heart Rate</p>
            </div>
        </div>
        <div>
            <div class="bg1">
                <h2>75 <span>kg</span></h2>
                <p>Weight</p>
            </div>
        </div>
        <div>
            <div class="bg1">
                <h2>28 <span>%</span></h2>
                <p>Fat Percentage</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2>118 <span>mgdl</span></h2>
                <p>Blood Glucose</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2>680 <span>kcal</span></h2>
                <p>AVG Consumption</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2><i class="fas fa-dumbbell"></i></h2>
                <p>Workouts</p>
            </div>
        </div>
        <div>
            <div class="bg2">
                <h2>85 <span>%</span></h2>
                <p>Body Hydration</p>
            </div>
        </div>
    </main>
</body>
</html>
