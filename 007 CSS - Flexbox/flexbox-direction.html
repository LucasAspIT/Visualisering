<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/flexbox-direction.css">
    <title>CSS Flexbox: Direction</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Flexbox: Direction</h1>
        <h2>01. flex-direction: row</h2>
        <div class="parent parent-1">
            <div class="child child-1">1</div>
            <div class="child child-2">2</div>
            <div class="child child-3">3</div>
            <div class="child child-4">4</div>
        </div>
        <h2>02. flex-direction: row-reverse</h2>
        <div class="parent parent-2">
            <div class="child child-1">1</div>
            <div class="child child-2">2</div>
            <div class="child child-3">3</div>
            <div class="child child-4">4</div>
        </div>
        <h2>03. flex-direction: column</h2>
        <div class="parent parent-3">
            <div class="child child-1">1</div>
            <div class="child child-2">2</div>
            <div class="child child-3">3</div>
            <div class="child child-4">4</div>
        </div>
        <h2>04. flex-direction: column-reverse</h2>
        <div class="parent parent-4">
            <div class="child child-1">1</div>
            <div class="child child-2">2</div>
            <div class="child child-3">3</div>
            <div class="child child-4">4</div>
        </div>
    </div>
</body>
</html>
