<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid Introduction</title>
</head>
<body>
    <div class="grid">
        <header>
            <div class="BannerSide1">1</div>
            <div class="Banner">2 Banner</div>
            <div class="BannerSide2">3</div>
            <div class="NavSide1">4</div>
            <nav>5 Navigation</nav>
            <div class="NavSide2">6</div>
            <div class="Herobanner"><img src="img/Banner.jpg" alt="Banner image"></div>
        </header>
        <main>
            <div class="SideA">1</div>
            <picture class="Pic1">2</picture>
            <article class="Text1">3</article>
            <div class="GapA">4</div>
            <picture class="Pic2">5</picture>
            <article class="Text2">6</article>
            <div class="GapB">7</div>
            <picture class="Pic3">8</picture>
            <article class="Text3">9</article>
            <article class="News">10</article>
            <div class="SideB">11</div>
            <div class="SideC">12</div>
            <div class="SoMe">13</div>
            <div class="NewsBut">14</div>
            <div class="SideD">15</div>
        </main>
        <footer>
            <div class="FooterSide1">1</div>
            <div class="FooterBranch">2</div>
            <div class="FooterSupp">3</div>
            <div class="FooterBusin">4</div>
            <div class="FooterAbout">5</div>
            <div class="FooterSide2">6</div>
            <div class="Footer2Side1">7</div>
            <div class="Footer2Links">8</div>
            <div class="Footer2Logo">9</div>
            <div class="Footer2Side2">10</div>
        </footer>
    </div>
</body>
</html>
